server.port = ${PORT:1431}

logging.level.org.atmosphere = warn
spring.mustache.check-template-location = false

# Launch the default browser when starting the application in development mode
vaadin.launch-browser=true
# MariaDB configuration.
spring.datasource.url = jdbc:mariadb://172.17.0.2:3306/exmple-database
spring.datasource.username = example-user
spring.datasource.password = my_cool_secret
spring.jpa.hibernate.ddl-auto = update
# To improve the performance during development.
# For more information https://vaadin.com/docs/flow/spring/tutorial-spring-configuration.html#special-configuration-parameters
vaadin.whitelisted-packages = com.vaadin,org.vaadin,dev.hilla,com.tdmapper.application
spring.jpa.defer-datasource-initialization = true
spring.sql.init.mode = always
